        <div class="col s12 center-align">
            <h4>Available budget on </h4>
            <h5 class="date"></h5>
            <h3 class="balance-amount" id="balance-amount">$0.00</h3>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="income-border col s12 m6 offset-m3 l6 offset-l3 center-align cyan">
                <h5 class="col s6">INCOME</h5>
                <h5 class="col s6 income-amount" id="income-amount">$0.00</h5>
            </div>
        </div>

        <div class="row">

            </div>
        </div>

    <div class="row payment-inputs center-align valign-wrapper">
        <div class="container">
            <div class="flexbox">
                <form id="submit-form">
                    
                    <div class="input-field col s2 l1 offset-s1 offset-l2 plus-minus">
                        <select id="plus-minus">
                            <option value="+">+</option>
                            <option value="-">-</option>
                        </select>
                    </div>
            
                    <div class="input-field col s3 description-input">
                        <input type="text" id="description-input">
                        <label for="description-input">Description</label>
                    </div>
            
                    <div class="input-field col s3 amount-input">
                        <input type="number" id="amount-input">
                        <label for="amount-input">Amount</label>
                    </div>
            
                    <button type="submit" class="col s2 l1 submit-button btn waves-effect waves-light" id="submit-button">
                        <i class="material-icons">check</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
